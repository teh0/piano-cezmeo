<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>Demo Piano assist√©</title>
</head>

<body>
    <h1>cezmeo</h1>
    <form id="search-form" action="">
        <input id="input-music" placeholder="Search a music" type="text">
        <button id="search" type="submit" id="button_submit">
            <img src="img/search.png" alt="">
        </button>
    </form>

    <div id="piano">
        <!--<div id="logo">CEZMEO</div>-->
        <p>Vous avez choisi la musique : <span id="music-choice"></span></p>
        <div id="do" class="touche">Do (a) <span class="led"></span></div>
        <div id="re" class="touche">Re (z) <span class="led"></span></div>
        <div id="mi" class="touche">Mi (e) <span class="led"></span></div>
        <div id="fa" class="touche">Fa (r) <span class="led"></span></div>
        <div id="sol" class="touche">Sol (t) <span class="led"></span></div>
        <div id="la" class="touche">La (y) <span class="led"></span></div>
        <div id="si" class="touche">Si (u) <span class="led"></span></div>
        <div id="do_oct" class="touche">Si# (i) <span class="led"></span></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
